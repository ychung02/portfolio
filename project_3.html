<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">

  <title>RISD Museum</title>

  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
  <script src='js/jquery.mousewheel.min.js'></script>
  <script>

$(window).mousewheel(function(event) {
//  console.log(event.deltaX, event.deltaY, event.deltaFactor);
  var $window = $(this);
  var d = event.deltaY * event.deltaFactor;
  var scroll = $window.scrollLeft() - d;

  $window.scrollLeft(scroll);
  event.preventDefault();
});

$(function() {
  $('.museum-image').click(function() {
    $(this).toggleClass('active').siblings().removeClass('active');
  });
});

  </script>

  <style>
.museum-image {
  position: relative;
  border-radius: 5px;
  overflow: hidden;
  background-size: 100%;
  background-position: 0 25px;
  background-repeat: no-repeat;
  float:left;
  margin-right: 50px;
  transition: all 0.5s ease;
}
.museum-image.active {
  transform: scale(1.5);
  z-index: 1;
}



body { background-color: #F8F8FF;
  width: 2800px;
  float:left;
  margin:0;
}

#background{
  position:fixed;
}

.work{
  margin-left: 700px;
  margin-top: 60px;
}
  </style>

</head>

<body>
<div id="background">
  <img src="images/MUSEUM.png" width="100%" height="100%">
</div>

  <div class="museum-image" style="top: 153px; width: 320px; height: 720px; background-image: url('images/risd_museum/poster.jpg');"> </div>

  <div class="museum-image"  style="top: 153px; width: 295px; height: 680px; background-image: url('images/risd_museum/pop.jpg');"> </div>

  <div class="museum-image"  style="top: 153px; width: 295px; height: 680px; background-image: url('images/risd_museum/pop_1.jpg');"> </div>

</div>
</body>

</html>
